<!DOCTYPE html>

<html>
    <head>
        <title>My Calculator</title>

        <!--Importing Custom CSS-->
        <link rel="stylesheet" href="style.css">

        <!--Importing Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <main>
            <div id="calculator">
                <div id="screens-container">
                    <input type="text" id="primary-screen" class="input-control" value="" disabled>
                    <input type="text" id="secondary-screen" class="input-control" value="" disabled>
                </div>

                <div id="btn-container">
                    <table>
                        <tr>
                            <td><button class="calculator-btn" id="magic-btn"><i class="fa-solid fa-calculator"></i></button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('-')"><i class="fa-solid fa-minus"></i></button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('/')"><i class="fa-solid fa-divide"></i></button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('*')"><i class="fa-solid fa-multiply"></i></button></td>
                        </tr>

                        <tr>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('7')">7</button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('8')">8</button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('9')">9</button></td>
                            <td rowspan="2"><button class="calculator-btn" id="plus-btn" onclick="AppendToDisplay('+')"><i class="fa-solid fa-plus"></i></button></td>
                        </tr>

                        <tr>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('4')">4</button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('5')">5</button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('6')">6</button></td>
                        </tr>

                        <tr>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('1')">1</button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('2')">2</button></td>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('3')">3</button></td>
                            <td rowspan="2"><button class="calculator-btn" id="equal-btn" onclick="EvaluateResult()"><i class="fa-solid fa-equals"></i></button></td>
                        </tr>

                        <tr>
                            <td><button class="calculator-btn" onclick="AppendToDisplay('0')">0</button></td>
                            <td colspan="2"><button class="calculator-btn" id="clear-btn" onclick="ClearResult()">C</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>

        <!--Importing JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
